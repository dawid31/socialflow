{% include 'DjangoBlogApp/main.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create post</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>
    <script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
</head>

<body>
    <h1 class="text-success text-center">
        socialflow
    </h1>
    <h2 class="text-center">Add new post</h2>
    <div class="container">
        <form action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
            <div class="form-group ">
                <label>Post name:</label>
                <input type="text" class="form-control" name="post_name"
                    placeholder="Give your post catchy title...">
            </div>

            <div class="form-group">
                <label>Post content:</label>
                <input type="text" class="form-control" name="post_content"
                    placeholder="Enter actual content...">
            </div>

            <div class="mb-3">
                <label for="formFile" class="form-label">Image (optional):</label>
                <input class="form-control" type="file" name="post_image">
            </div>

            <button type="submit" class="btn bg-success">Add Post :)</button>
        </form>
    </div>
</body>
</html>
{% endblock content %}
