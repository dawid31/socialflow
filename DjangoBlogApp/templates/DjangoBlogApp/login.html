{% include 'DjangoBlogApp/main.html' %}
{% load static %}
{% block content %}
  <div class="login-register-container">
    <a href="{% url 'home' %}" class="go-back"><img src='{% static "images/go_back.png" %}' style="width: 20px; height: 20px;"/></a>
    <h2 class="text-uppercase text-center mb-5">Login</h2>
  
    <form method="POST" action="">
      {% csrf_token %}
      <div class="form-outline mb-4">
        <input type="text" id="username" name="username" class="form-control form-control-lg" />
        <label class="form-label" for="form3Example1cg">Enter Username</label>
      </div>

      <div class="form-outline mb-4">
        <input type="password" id="password" name="password" class="form-control form-control-lg" />
        <label class="form-label" for="form3Example4cg">Enter Password</label>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit"
          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login
        </button>
      </div>

      <p class="text-center text-light mt-5 mb-0">Don't have account? <a href="{% url 'register' %}"
          class="fw-bold text-light"><u>Register here</u></a>
      </p>

      <p class="text-center text-light mt-5 mb-0">
        Forgot your password? <a href="{% url 'password_reset' %}"
        class="fw-bold text-light"><u>Click Here</u></a>
      </p>
          
    </form>
  </div>
                
{% endblock content %}
